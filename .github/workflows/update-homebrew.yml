name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for release assets
        run: sleep 60  # Give time for release assets to be uploaded

      - name: Get release info
        id: release
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download and calculate checksums
        id: checksums
        run: |
          VERSION=${{ steps.release.outputs.version }}
          BASE_URL="https://github.com/conduit-cli/conduit/releases/download/v${VERSION}"

          # Download and checksum each asset
          curl -sLO "${BASE_URL}/conduit-x86_64-apple-darwin.tar.gz"
          curl -sLO "${BASE_URL}/conduit-aarch64-apple-darwin.tar.gz"
          curl -sLO "${BASE_URL}/conduit-x86_64-unknown-linux-musl.tar.gz"

          echo "intel_mac=$(sha256sum conduit-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "arm_mac=$(sha256sum conduit-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux=$(sha256sum conduit-x86_64-unknown-linux-musl.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: conduit-cli/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION=${{ steps.release.outputs.version }}
          INTEL_MAC=${{ steps.checksums.outputs.intel_mac }}
          ARM_MAC=${{ steps.checksums.outputs.arm_mac }}
          LINUX=${{ steps.checksums.outputs.linux }}

          cat > homebrew-tap/Formula/conduit.rb << 'FORMULA'
          class Conduit < Formula
            desc "AI-powered terminal multiplexer for code agents"
            homepage "https://github.com/conduit-cli/conduit"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/conduit-cli/conduit/releases/download/v#{version}/conduit-x86_64-apple-darwin.tar.gz"
                sha256 "INTEL_MAC_PLACEHOLDER"
              end
              on_arm do
                url "https://github.com/conduit-cli/conduit/releases/download/v#{version}/conduit-aarch64-apple-darwin.tar.gz"
                sha256 "ARM_MAC_PLACEHOLDER"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/conduit-cli/conduit/releases/download/v#{version}/conduit-x86_64-unknown-linux-musl.tar.gz"
                sha256 "LINUX_PLACEHOLDER"
              end
            end

            def install
              bin.install "conduit"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/conduit --version")
            end
          end
          FORMULA

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" homebrew-tap/Formula/conduit.rb
          sed -i "s/INTEL_MAC_PLACEHOLDER/${INTEL_MAC}/g" homebrew-tap/Formula/conduit.rb
          sed -i "s/ARM_MAC_PLACEHOLDER/${ARM_MAC}/g" homebrew-tap/Formula/conduit.rb
          sed -i "s/LINUX_PLACEHOLDER/${LINUX}/g" homebrew-tap/Formula/conduit.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/conduit.rb
          git commit -m "Update conduit to ${{ steps.release.outputs.version }}"
          git push
